<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Temperature Converter</h1>
  <div id="container">
    <div class="input-box">
      <label>Celsius</label><br>
      <input type="number" value="" id="cel" class="inp">
    </div>
    <div class="input-box">
      <label>Fahrenheit</label><br>
      <input type="number" value="" id="fahren" class="inp">
    </div>
  </div>

  <script>
    let cel = document.querySelector("#cel");
    let fshren = document.querySelector("#fahren");

    cel.addEventListener('input', function(){
      let c = this.value;
      let f = (c * 9/5) + 32;
      fahren.value = f
    })

    fahren.addEventListener('input', function(){
      let f = this.value;
      let c = (f - 32) * 9/5;
      cel.value = c
    })


  </script>
</body>
</html>
